<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>simple simon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-simon.css">
</head>

<body>

<div class="container" id="gameContainer">

    <h2>Simple Dino Game</h2>
    <!--<p><span id="introText">After the dinos dance, repeat the sequence by clicking on the dinos.</span></p>-->

    <div class="col-xs-6 col-xs-offset-3 wrapper">
        <div id="green" class="shapes col-xs-6"></div>
        <div id="yellow" class="shapes col-xs-6"></div>
        <div id="pink" class="shapes col-xs-6"></div>
        <div id="orange" class="shapes col-xs-6"></div>

    </div>

    <div id="wrapperTwo">

    <p><span id="rounds">1</span></p>

    <button id="newGame" type="button" class="btn btn-outline">Play New Game</button>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/simple-simon.js"></script>

</body>
</html>
